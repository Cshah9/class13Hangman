<!DOCTYPE html>
<html>
<head>
	<title>Class 13 Hangman Activity</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	  <!-- Added link to the jQuery Library -->
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  

</head>
<body>

	

	<!-- start container -->
	<div class="container">

		<!-- first row -->

		<div class="row">
			 <div class="col-lg-12">
				<!-- Add jumbotron -->
				<div class="jumbotron">
				  <h1> Hangman Activity - by Chirag and Parendu</h1>
				  <h2> Guess the name of the heroes...</h2>
				  <p> Click any letter to begin...</p>
				  
				</div>
			</div>

		</div>

		<!-- word to guess row -->

		<div class="row">
			 <div class="col-lg-12">
			 	<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title">Word to Guess</h3>
				  </div>
				  <div class="panel-body">
				  	<span id="word-to-guess"></span>
				  </div>
				</div>

			 </div>
		</div>	

		 <!-- Wrong Guesses -->
		 <div class="row">
			 <div class="col-lg-12">
				<div class="panel panel-default">
				  <div class="panel-body">
				    <strong>Wrong Guesses: </strong><span id="wrong-guesses"></span>
				  </div>
				</div>
			 </div>
		</div>	

		<!-- Guesses Left -->
		 <div class="row">
			 <div class="col-lg-12">
				<div class="panel panel-default">
				  <div class="panel-body">
				    <strong>Guesses Left: </strong><span id="guesses-left">13</span>
				  </div>
				</div>
			 </div>
		</div>	

		 <!-- Wins -->
		 <div class="row">
			 <div class="col-lg-12">
				<div class="panel panel-default">
				  <div class="panel-body">
				    <strong>Wins: </strong><span id="wins">0</span>
				  </div>
				</div>
			 </div>
		</div>	

		<!-- Losses -->
		 <div class="row">
			 <div class="col-lg-12">
			 	<div class="panel panel-default">
				  <div class="panel-body">
				    <strong>Losses: </strong><span id="losses">0</span>
				  </div>
				</div>

			 </div>
		</div>	

	</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
